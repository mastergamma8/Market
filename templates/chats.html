<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
  <title>–ß–∞—Ç—ã ‚Äî TTH NFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- –≤–∞—à–∏ —à—Ä–∏—Ñ—Ç—ã, —Å—Ç–∏–ª–∏‚Ä¶ -->
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    {% if user %}
      <span class="navbar-brand balance-box">üíé {{ user.balance|default(0) }}</span>
      <a href="/chats" class="btn btn-sm btn-outline-primary ml-2">
        <img src="/static/icons/chat.svg" alt="–ß–∞—Ç—ã" style="width:24px;height:24px;">
      </a>
    {% else %}
      <a class="navbar-brand" href="/">TTH NFT</a>
    {% endif %}
    <!-- ‚Ä¶ –¥—Ä—É–≥–æ–π nav-–∫–æ–¥ ‚Ä¶ -->
  </nav>

  <div class="content" style="padding-top:60px;">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>–ß–∞—Ç—ã</h2>
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#createChatModal">–°–æ–∑–¥–∞—Ç—å —á–∞—Ç</a>
      </div>
      <input id="chatSearch" class="form-control mb-3" placeholder="–ü–æ–∏—Å–∫‚Ä¶">
      <div class="list-group" id="chatList">
        {% for chat in chats %}
        <a href="/chats/{{ chat.id }}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            {% if chat.photo_url %}
              <img src="{{ chat.photo_url }}" class="rounded-circle mr-2" style="width:32px;height:32px;object-fit:cover">
            {% else %}
              <div class="rounded-circle bg-secondary text-white text-center mr-2"
                   style="width:32px;height:32px;line-height:32px;">
                {{ chat.name[0]|upper }}
              </div>
            {% endif %}
            {{ chat.name }}
          </div>
          <span class="badge badge-pill badge-secondary">{{ chat.participants|length }}</span>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Modal —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞ -->
  <div class="modal fade" id="createChatModal" tabindex="-1">
    <div class="modal-dialog">
      <form action="/chats/create" method="post" enctype="multipart/form-data" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">–ù–æ–≤—ã–π —á–∞—Ç</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>–§–æ—Ç–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
            <input type="file" name="photo" accept="image/*" class="form-control-file">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">–°–æ–∑–¥–∞—Ç—å</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">–û—Ç–º–µ–Ω–∞</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('chatSearch').addEventListener('input', function(){
      const q = this.value.toLowerCase();
      document.querySelectorAll('#chatList a').forEach(a => {
        a.style.display = a.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
