<h1>Комнаты чата</h1>

<form method="get" action="/chats">
  <input name="q" placeholder="Поиск по имени" value="{{ search }}">
  <button type="submit">Найти</button>
</form>

<ul>
  {% for cid, chat in chats %}
    <li>
      <a href="/chats/{{ cid }}">{{ chat.name }}</a>
      ({{ chat.participants|length }} участников)
    </li>
  {% endfor %}
</ul>

<h2>Создать новую комнату</h2>
<form method="post" action="/chats/create">
  <input name="name" placeholder="Название комнаты" required>
  <button type="submit">Создать</button>
</form>
