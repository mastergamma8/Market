<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Market коллекционных номеров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Market коллекционных номеров</h1>
    {% if not user %}
      <div class="mb-4">
         <a href="/login" class="btn btn-primary">Войти</a>
      </div>
    {% else %}
      <div class="mb-4">
         <p>Вы вошли как: <strong>{{ user.username }}</strong></p>
         <a href="/profile/{{ user_id }}" class="btn btn-primary">Профиль</a>
      </div>
    {% endif %}
    <div class="list-group">
      <a class="list-group-item list-group-item-action" href="/market">Просмотреть номера на продаже</a>
      <a class="list-group-item list-group-item-action" href="/mint">Создать новый номер</a>
      <a class="list-group-item list-group-item-action" href="/sell">Продать номер</a>
      <a class="list-group-item list-group-item-action" href="/exchange">Обмен номерами</a>
      <a class="list-group-item list-group-item-action" href="/participants">Участники</a>
    </div>
  </div>
</body>
</html>
