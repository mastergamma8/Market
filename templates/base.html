<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{% block title %}TTH NFT{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
        rel="stylesheet">

  <!-- Собственные стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tth.css') }}">
  {% block head %}{% endblock %}
</head>
<body>

  {% include 'navbar.html' %}

  <div class="content">
    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  {% include 'partials/modals_index.html' %}

  <!-- JQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Наш JS -->
  <script src="{{ url_for('static', filename='js/tth.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
