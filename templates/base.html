<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TTH Market{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font (пример: Lilita One) -->
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    /* Фиксированная верхняя панель */
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      z-index: 1030;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }
    .top-bar-title {
      font-family: 'Lilita One', cursive;
      font-size: 1.5rem;
      color: #000;
      text-decoration: none;
    }
    .balance-display {
      display: flex;
      align-items: center;
      font-size: 1rem;
      font-weight: 500;
    }
    .balance-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }

    /* Фиксированная нижняя панель */
    .bottom-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      z-index: 1030;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .bottom-bar a {
      text-decoration: none;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      margin: 0 5px;
    }
    .bottom-bar img {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
    }

    /* Чтобы контент не прятался под панелями */
    .main-content {
      padding-top: 70px; /* чуть больше высоты top-bar */
      padding-bottom: 70px; /* чуть больше высоты bottom-bar */
    }

    /* Тёмная тема (опционально) */
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Верхняя панель -->
  <div class="top-bar">
    <!-- Логотип/название, при клике — переходим на /market -->
    <a href="/market" class="top-bar-title">TTH Market</a>
    <!-- Отображаем баланс (или 0, если user не авторизован) -->
    <div class="balance-display">
      <img src="/static/images/diamond.png" alt="Balance" class="balance-icon">
      <span>{{ user.balance if user else 0 }}</span>
    </div>
  </div>

  <!-- Основной контент -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Нижняя панель с иконками -->
  <div class="bottom-bar">
    <!-- Market -->
    <a href="/market">
      <img src="/static/images/market.png" alt="Market">
      Market
    </a>
    <!-- Gallery (можно сделать аналог /collection) -->
    <a href="/gallery">
      <img src="/static/images/gallery.png" alt="Gallery">
      Gallery
    </a>
    <!-- Create (ранее /mint) -->
    <a href="/mint">
      <img src="/static/images/create.png" alt="Create">
      Create
    </a>
    <!-- Participants -->
    <a href="/participants">
      <img src="/static/images/participants.png" alt="Participants">
      Participants
    </a>
    <!-- Profile или Login -->
    {% if user %}
      <a href="/profile/{{ user_id }}">
        <img src="/static/images/profile.png" alt="Profile">
        Profile
      </a>
    {% else %}
      <a href="/login">
        <img src="/static/images/login.png" alt="Login">
        Login
      </a>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
