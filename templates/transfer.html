<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Передача номера</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-bottom: 70px;
    }
    .footer-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1050;
    }
    .footer-buttons a {
      text-align: center;
      font-size: 12px;
      color: #333;
      text-decoration: none;
    }
    .footer-buttons a img,
    .footer-buttons a video {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 2px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Передача номера</h1>
    <form action="/transfer" method="post">
      <div class="form-group">
        <label for="user_id">Ваш Telegram ID:</label>
        <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Введите ваш Telegram ID" required>
      </div>
      <div class="form-group">
        <label for="token_index">Номер вашего номера (1-based):</label>
        <input type="number" class="form-control" id="token_index" name="token_index" placeholder="Например, 1" required>
      </div>
      <div class="form-group">
        <label for="target_id">Telegram ID получателя:</label>
        <input type="text" class="form-control" id="target_id" name="target_id" placeholder="Введите Telegram ID получателя" required>
      </div>
      <button type="submit" class="btn btn-primary">Передать номер</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/">На главную</a>
  </div>
  <div class="footer-buttons">
    <a href="/mint">
      <img src="static/image/create.png" alt="Создать номер">
      <span>Создать номер</span>
    </a>
    <a href="/sell">
      <img src="static/image/sell.png" alt="Продать номер">
      <span>Продать номер</span>
    </a>
    <a href="/exchange">
      <img src="static/image/exchange.png" alt="Обмен номерами">
      <span>Обмен номерами</span>
    </a>
    <a href="/transfer">
      <img src="static/image/gallery.png" alt="Передать номер">
      <span>Передать номер</span>
    </a>
    <a href="/participants">
      <img src="static/image/participants.png" alt="Участники">
      <span>Участники</span>
    </a>
    {% if user %}
      <a href="/profile/{{ user_id }}">
        {% if user.photo_url %}
          {% if user.photo_url.endswith('.mp4') or user.photo_url[-3:]|lower == 'gif' %}
            <video autoplay loop muted playsinline class="profile-avatar">
              <source src="{{ user.photo_url }}" type="video/mp4">
            </video>
          {% else %}
            <img src="static/image/profile.png" alt="Профиль">
          {% endif %}
        {% else %}
          <img src="static/image/profile.png" alt="Профиль">
        {% endif %}
        <span>Профиль</span>
      </a>
    {% else %}
      <a href="/login">
        <img src="static/image/login.png" alt="Войти">
        <span>Войти</span>
      </a>
    {% endif %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
