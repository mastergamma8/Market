<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Передача номера</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Передача номера</h1>
    <form action="/transfer" method="post">
      <div class="form-group">
        <label for="user_id">Ваш Telegram ID:</label>
        <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Введите ваш Telegram ID" required>
      </div>
      <div class="form-group">
        <label for="token_index">Номер вашего номера (1-based):</label>
        <input type="number" class="form-control" id="token_index" name="token_index" placeholder="Например, 1" required>
      </div>
      <div class="form-group">
        <label for="target_id">Telegram ID получателя:</label>
        <input type="text" class="form-control" id="target_id" name="target_id" placeholder="Введите Telegram ID получателя" required>
      </div>
      <button type="submit" class="btn btn-primary">Передать номер</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/">На главную</a>
  </div>
</body>
</html>
