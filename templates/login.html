<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Запрещаем масштабирование страницы -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Вход по Telegram ID</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Отключаем общий скролл */
    html, body {
      height: 100%;
      overflow: hidden;
    }
    /* Содержимое, которое скроллится при переполнении */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="container mt-5">
      <h1>Вход по Telegram ID</h1>
      <form action="/login" method="post">
        <!-- Если пользователь уже вошёл, поле скрыто -->
        <div class="form-group">
          <label for="user_id">Введите ваш Telegram ID:</label>
          <input type="text" class="form-control" id="user_id" name="user_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
