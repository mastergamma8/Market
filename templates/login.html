{% extends "base.html" %}
{% block title %}TTH Market - Вход{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Вход по Telegram ID</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="user_id">Введите ваш Telegram ID:</label>
            <input type="text" 
                   class="form-control" 
                   id="user_id" 
                   name="user_id" 
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
