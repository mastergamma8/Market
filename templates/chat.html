{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="d-flex align-items-center">
      {% if chat.photo_url %}
        <img src="{{ chat.photo_url }}" class="rounded-circle mr-2" style="width:40px;height:40px;object-fit:cover">
      {% else %}
        <div class="rounded-circle bg-secondary text-white text-center mr-2"
             style="width:40px;height:40px;line-height:40px;">
          {{ chat.name[0]|upper }}
        </div>
      {% endif %}
      {{ chat.name }}
    </h2>
    <div>
      <span class="badge badge-info mr-3">Участников: {{ chat.participants|length }}</span>
      {% if not is_participant %}
        <form action="/chats/{{ chat.id }}/join" method="post" style="display:inline">
          <button class="btn btn-sm btn-primary">Присоединиться</button>
        </form>
      {% endif %}
    </div>
  </div>
  <p class="text-muted">Здесь будет история сообщений…</p>
</div>
{% endblock %}
